<!DOCTYPE html>

<html lang="it">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>LeechBlock - Diagnostica</title>
		<link href="/jquery-ui/jquery-ui.min.css" rel="stylesheet">
		<link href="/options.css" rel="stylesheet">
		<link href="/icons/leechblock32.ico" rel="icon" type="image/x-icon">
		<link href="/icons/leechblock32.ico" rel="shortcut icon" type="image/x-icon">
		<link id="themeLink" rel="stylesheet">
	</head>

	<body>

		<div id="form-container">

			<form id="form" style="display: none;" action="javascript: null;">

				<fieldset class="ui-widget ui-widget-content">
					<legend>LeechBlock - Diagnostica</legend>
					<p>
						<label>Inserisci l'URL assoluto da utilizzare per testare i tuoi block sets correnti:</label>
						<div>
							<input id="url" type="text" size="60" placeholder="https://somesite.com" autocomplete="off">
							<button id="testURL" type="button">Avvia il test</button>
						</div>
					</p>
					<p>
						<strong>Suggerimento:</strong> puoi fare copia-incolla dalla barra degli indirizzi del browser.
					</p>
					<hr>
					<p>
						<textarea id="results" cols="80" rows="20" spellcheck="false" readonly="true"></textarea>
					</p>
				</fieldset>

			</form>

		</div>

		<div id="alerts" style="display: none;">
			<div id="alertRetrieveError" title="LeechBlock Diagnostics">
				<p><strong>Errore:</strong> impossibile recuperare le opzioni memorizzate nel browser.</p>
			</div>
			<div id="alertBadTestURL" title="LeechBlock Diagnostics">
				<p>Inserisci l'URL nel formato corretto (come URL assoluto).</p>
			</div>
		</div>

		<script src="/jquery-ui/external/jquery/jquery.js"></script>
		<script src="/jquery-ui/jquery-ui.min.js"></script>
	    <script src="/common.js"></script>
	    <script src="/diagnostics.js"></script>

	</body>

</html>
